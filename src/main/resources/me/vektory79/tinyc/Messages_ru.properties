# Options
usage.optionListHeading = Опции:%n
classpath = Укажите где искать файлы классов для компиляции
classpath.0 = исходников и обработки аннотаций.
sourceroot = Укажите где искать каталог с исходниками Java.
sourceroot.0 = По умолчанию: '${DEFAULT-VALUE}'
builddir = Укажите куда складывать артефакты сборки.
builddir.0 = По умолчанию: '../build'
destination = Укажите куда складывать сгенерированные файлы классов.
destination.0 = По умолчанию: '../build/classes'
index = Укажите куда положить файл индекса для инкрементальной сборки.
index.0 = По умолчанию: '../build/index.json'

# Standard help mixin options:
help = Напечатать данную справку и выйти
version = Напечатать номер версии и выйти

# Messages
CompilationResult = Успешно откомпилировано %d файлов с исходниками
CreateDirError = Ошибка создания каталога: %s
IncorrectSourceDir = Не найден каталог с исходными файлами: %s
DebugInfoMissing = Не найдена debug информация для class файла: %s
JavaHomeNotSet = Системная переменная JAVA_HOME не установлена
JavacNotFound = Исполняемый файл javac не найден. Попробуйте проверить корректность установки Java SDK и переменную окружения JAVA_HOME.
CompilationError = Компиляция завершилась с ошибкой. Посмотрите лог для изучения подробностей.
IncorrectAccessFlagsError = Скомпилированный класс имеет некорректную комбинацию флагов доступа: %d

# Exit codes
usage.exitCodeListHeading = %nКоды выхода:%n
usage.exitCodeList.0 = 0:Успешное выполнение программы
usage.exitCodeList.1 = 1:Ошибка компиляции
usage.exitCodeList.2 = 2:Ошибка создания каталога куда складывать сгенерированные файлы классов
usage.exitCodeList.3 = 3:Неверный каталог с исходными файлами
usage.exitCodeList.4 = 4:Инкрементальная компиляция не поддерживается для class файлов без debug информации
usage.exitCodeList.5 = 5:Системная переменная JAVA_HOME не установлена
usage.exitCodeList.6 = 6:Исполняемый файл javac не найден
usage.exitCodeList.7 = 7:Скомпилированный класс имеет некорректную комбинацию флагов доступа

